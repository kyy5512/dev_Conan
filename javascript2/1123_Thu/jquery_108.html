<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quiz108</title>
    <style>
        .focus{
            border:3px solid red;
        }

    </style>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script>

    $(document).ready(function(){
         $('#password').blur(function(event){
         var length = $(this).val().length;
         if (length <4){
            $(this).after('<span>패스워드는<strong>4글자 이상</strong>이여아합니다.</span>');
            }
        });
            $('#password').focus(function(event){
            $(this).next().remove();
            })
        });





    </script>
</head>
<body>
<form>
    <fieldset>
        <label for="name">이름<input type="text" id="name" name="name" /></label><br><br>
        <label for="mail">이메일<input type="email" id="mail" name="mail" /></label><br><br>
        <label for="password">패스워드<input type="password" id="password" name="password" /></label><br><br>
        <textarea>의견을 남겨주세요</textarea><br><br>
    </fieldset>
</form>
</body>
</html>
