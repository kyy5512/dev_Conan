<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quiz64</title>
    <style>
        .test{
            width:400px;
            height: 400px;
            background-color:pink;
        }


    </style>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script>
    $(document).ready(function() {
        $('#two').css('display', 'none');
        $('#one').css('display', 'none');
        $('#two').slideDown(1000);
        $('#one').slideDown(1000);
        $('#one').css('background-color', 'blue');
        $('#two').css('background-color', 'pink');
        $('#one').show(1000);
        $('#two').show(1000);


     });
    </script>
</head>
<body>
    <div class="test" id="one">hello world one</div>
    <div class="test" id="two">hello world two</div>
</body>
</html>
