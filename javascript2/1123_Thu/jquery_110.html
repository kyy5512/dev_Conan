 $(document).ready(function() {
    var length;
    var count = 0;
    var color = ["pink", "blue"];

    $('#add').click(function(event){
        length = $('div ul li').length
            $('div ul').append($('<li>menu'+ (length+1) + '</li>'));
        });

    $('#remove').click(function(event){
        $('div ul').children().eq(length-1).remove();
        });

    $('#change').click(function(event){
        var i = count % 2;
        $('div  ul').css('background', color[i])
            count++;

});
